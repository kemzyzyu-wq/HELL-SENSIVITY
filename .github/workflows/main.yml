name: Build iOS IPA
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          mkdir -p www
          cp index.html www/
          # Tambahkan perintah cp untuk gambar jika ada
          cordova platform add ios

      - name: Bypass Code Signing
        run: |
          cordova prepare ios
          echo "CODE_SIGNING_ALLOWED=NO" >> platforms/ios/cordova/build-debug.xcconfig
          echo "CODE_SIGNING_REQUIRED=NO" >> platforms/ios/cordova/build-debug.xcconfig
          echo "CODE_SIGN_ENTITLEMENTS=" >> platforms/ios/cordova/build-debug.xcconfig
          echo "CODE_SIGNING_IDENTITY=" >> platforms/ios/cordova/build-debug.xcconfig

      - name: Build Xcode Project
        run: cordova build ios --debug --device -- --codeSignIdentity="" --developmentTeam="" --packageType="development"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-debug
          path: platforms/ios/build/device/*.ipa
