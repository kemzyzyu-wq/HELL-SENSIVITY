name: Build iOS App
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          mkdir -p www
          cp index.html www/
          # Tambahkan perintah cp untuk file lain jika ada
          cordova platform add ios

      - name: Build Xcode Compile Only
        run: |
          cd platforms/ios
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphoneos CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO clean build

      - name: Package to IPA Manual
        run: |
          mkdir -p Payload
          cp -r platforms/ios/build/Debug-iphoneos/App.app Payload/
          zip -r SatanicBooster.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: Satanic-Booster-IPA
          path: SatanicBooster.ipa
