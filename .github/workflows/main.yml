name: Build iOS IPA
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4  # Diperbarui ke v4 agar tidak error

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Menggunakan versi Node.js yang lebih stabil

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          mkdir -p www
          cp index.html www/
          # Jika Anda punya folder foto, gunakan: cp -r folder_foto/ www/
          cordova platform add ios

      - name: Build Xcode Project
        run: cordova build ios --debug --device

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Wajib v4 sesuai pesan error di gambar Anda
        with:
          name: ios-build-debug
          path: platforms/ios/build/device/*.ipa
