name: Build iOS App
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project
        run: |
          mkdir -p www
          cp index.html www/
          # Jika ada file lain, tambahkan cp di sini
          cordova platform add ios

      - name: Build Xcode Compile
        run: |
          cd platforms/ios
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -sdk iphoneos CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO clean build

      - name: Package to IPA Manual
        run: |
          mkdir -p Payload
          # Perintah ini akan mencari file .app secara otomatis di folder build
          APP_PATH=$(find platforms/ios/build -name "*.app" | head -n 1)
          echo "Ditemukan App di: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r SatanicBooster.ipa Payload

      - name: Upload Finished IPA
        uses: actions/upload-artifact@v4
        with:
          name: Satanic-Booster-IPA
          path: SatanicBooster.ipa
